<!DOCTYPE html>
<html>
	<head>
		<title>Pathfinder Mass Combat Tool</title>

		<script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="../js/mct.js"></script>

		<link rel="stylesheet" type="text/css" href="../css/mct.css">
	</head>
	<body>
		<div class="bodywrap">
			<div class="inputs row">
				<div id="attacker" class="col">
					<h1>Attacker</h1>
				</div>
				<div id="defender" class="col">
					<h1>Defender</h1>
				</div>
			</div>
			<div class="outputs row">
				<input value="Go!" type="button" onclick="setup();" />
			</div>
		</div>
		<div id="templates">
			<div id="colTemplate">
				<div class="row">
					<label>Enter Challenge Rating:</label>
					<input class="crInput" type="text" />
				</div>

				<div class="row">
					<label>Enter Army Size:</label>
					<select class="sizeSel">
						<option value="Fine">Fine (1)</option>
						<option value="Diminutive">Diminutive (10)</option>
						<option value="Tiny">Tiny (24)</option>
						<option value="Small">Small (50)</option>
						<option value="Medium">Medium (100)</option>
						<option value="Large">Large (200)</option>
						<option value="Huge">Huge (500)</option>
						<option value="Gargantuan">Gargantuan (1000)</option>
						<option value="Colossal">Colossal (2000)</option>
					</select>
				</div>
				<div class="row">
					<label>Hit Dice</label>
					<select class="hdSelect">
						<option value="2.5">d4</option>
						<option value="3.5">d6</option>
						<option value="4.5">d8</option>
						<option value="5.5">d10</option>
						<option value="6.5">d12</option>
					</select>
				</div>
			</div>
		</div>
	</body>
</html>
